<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newGrid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .row {
            min-height: 10rem;
            margin-top: 1rem;
            background-color: thistle;
        }
        .col{
            padding: 10px 15px;
            background-color:darksalmon;
            border: 1px solid rgb(1, 0, 1);
        }
    </style>
</head>
<body>

        <div class="container">
            <div class="row align-items-start ">
                <div class="col"> start 1 columns </div>
                 <div class="col"> start 2 columns </div>
                 <div class="col"> start 3 columns </div> 
            </div>
            <div class="row align-items-center"> 
                <div class="col"> Center 1 columns</div>
                <div class="col">center 2 columns</div>
                <div class="col"> center 3 columns</div>
            </div>
            <div class="row align-items-end">
            <div class="col">end 1 columns</div>
            <div class="col"> end 2 columns</div>
            <div class="col">end 3columns</div>
            </div>
        </div>
        <div class="m-4">
            <button type="button" class="btn btn-primary btn-lg">Primary</button>
            <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Information</button>
            <button type="button" class="btn btn-primary disabled">Primary</button>
            <button type="button" class="btn btn-primary disabled">
               <span class="spinner-border spinner-border-sm"></span>
                loading...</button>
        </div>
        <div class="m-4">
            <div class="btn-toolbar">
                <div class="btn-group me-2">
                    <button type="button" class="btn btn-primary">
                        <i class="bi-fonts"></i>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="bi-type-bold"></i>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="bi-type-italic"></i>
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="bi-type-underline"></i>
                    </button>
                </div>
            </div>
        </div>
    
</body>
</html>

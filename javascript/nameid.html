<!DOCTYPE html>
<html>
    <head>
       
    </head>
    <body>
        <p>rate The service </p>
        <p>
            <label for="poor">
                <input type="radio" name="rate" value="poor" id="1">poor
            </label>
            <label for="ok">
                <input type="radio" name="rate" value="ok" id="2">ok
            </label>
            <label for="good">
                <input type="radio" name="rate" value="good" id="3">good
            </label>
            <label for="very-good">
                <input type="radio" name="rate" value="Very Good" id="very-good"> Very Good
            </label>
        </p>
        <p>
            <button id="btnRate">Submit</button>
        </p>
        <p id="output"></p>
        <script>
            let btn = document.getElementById('btnRate');
            let output = document.getElementById('output');
   
            btn.addEventListener('click', () => {
                let rates = document.getElementsByName('rate');
                rates.forEach((rate) => {
                    if (rate.checked) {
                        output.innerText = `You selected: ${rate.value}`;
                    }
                });
   
            });
        </script>
